<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }
        .lista {
            background-color: rgb(21, 83, 99);
        }
        .bg {
            background-color: darkgreen;
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="bg">Qual é a sua fruta favorita?</p>
    <ul class="bg">
      <li class="lista">Maçã</li>
      <li class="lista">Banana</li>
      <li class="lista">Goiaba</li>
    </ul>
  </body>
</html>
