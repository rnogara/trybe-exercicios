<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>TrypeTrip</title>
</head>
<body>
  <header class="bg-green">
    <h1 class="display-">Concurso Trybe Trip</h1>
    <p>concorra a viagem dos seus sonhos, pela bagatela de fazer seu próprio formulário</p>
  </header>
  <main>
    <form id="forms" class="form-control">
      <section id="personal-info" class="container-m col-2">
        <label class="form-label">Nome Completo:</label>
        <input type="text" minlength="10" maxlength="40">
        <br>
        <label class="form-label">E-mail:</label>
        <input type="email" minlength="10" maxlength="50">
      </section>
      <br>
      <section id="prefered-destiny">
        <label class="form-label">Destino Preferido:</label>
        <br>
        <label class="form-label"><input class="form-switch" type="radio" name="destiny" id="destiny1">Cidade</label>
        <label class="form-label"><input type="radio" name="destiny" id="destiny2">Campo</label>
        <label class="form-label"><input type="radio" name="destiny" id="destiny3">Praia</label>
        <label class="form-label"><input type="radio" name="destiny" id="destiny3">Montanhas</label>
      </section>
      <section id="why">
        <label class="form-label" name="thirty-reasons-why">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <textarea class="form-text" id="why-travel" name="thirty-reasons-why" maxlength="500" rows="10"></textarea>
      </section>
      <section id="options">
        <label>Qual a melhor data para realizar sua viagem?<br><br><input type="date"></label>
        <br>
        <br>
        <label>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?  <input type="checkbox"></label>
        <br>
        <label>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros  <input type="checkbox"></label>
      </section>
      <button class="btn" type="submit" id="send">Enviar</button>
      <button class="btn" type="reset">Limpar dados</button>
    </form>
  </main>
  <footer>
    <p>Nada a declarar, eu não tenho nada a ver com isso, não saia me cobrando viagens</p>
  </footer>
  <script>
    const buttonSend = document.getElementById('send');
    buttonSend.addEventListener('submit', (event) => {
      event.preventDefault();
    })
  // (Bônus) A TrybeTrip precisa muito de fotos para divulgar seus concursos. Tendo isso em mente, faça com que somente quem autorizar 
  // o uso de imagens possa enviar suas informações.
  // (Bônus) Faça a validação dos campos com limite de caracteres. Caso não estejam dentro do esperado ao clicar no botão de submit, 
  // um alerta deve ser mostrado com a mensagem: ‘Dados Inválidos’. Caso contrário, a mensagem ‘Dados enviados com sucesso! 
  // Obrigado por participar do concurso TrybeTrip.’ deverá aparecer na tela.
  </script>
</body>
</html>
