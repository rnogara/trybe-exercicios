<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="src/style.css" /> 
  <title>Validador de campos</title>
</head>
<body>
  <div class="content">
    <h1>Validador de campos</h1>
    <form>
      <input type="text" name="info" id="value" alt="Onde o usuário coloca sua informação escolhida" placeholder="Digite aqui sua Informação">
      <select name="campo" id="option">
        <option value="email">Email</option>
        <option value="cpf">CPF</option>
        <option value="id">ID</option>
        <option value="url">Site</option>
        <option value="hexColor">Cor Hexadecimal</option>
      </select>
      <button id="btn">Validar</button>
    </form>
    <p id="answer" alt="">Digite o valor, escolha a opção e clique em validar</p>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
